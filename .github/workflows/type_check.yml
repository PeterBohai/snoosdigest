name: Type Check

on: [push]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: mypy . --config-file pyproject.toml
