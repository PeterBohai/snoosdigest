name: Lint

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run black
        uses: psf/black@stable
        with:
          options: "--extend-exclude /(|migrations)/ --skip-string-normalization --line-length 100"
